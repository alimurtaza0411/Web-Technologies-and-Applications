<!DOCTYPE html>
<html lang="en">
	<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Demo</title>
			<link rel="stylesheet" href="style.css">
			<script src="https://kit.fontawesome.com/d7b1c28ef0.js" crossorigin="anonymous"></script>
		<style type="text/css">
			select{
				font-size: 20px;
				width: 100%;
				outline: none;
			}
		</style>
	</head>
	<body>
		<div class="navbar">
			<div class="website-name"><b>Demo&#x2e;com</b></div>
			<div class="menu">
				<ul class="demo-nav-menu">
					<li><a href="./index.html" style="color:#fefefa;"><button class="btn nav-btn home-button">HOME</button></a></li>
				</ul>
			</div>
		</div>
		<div class="form demo-form">
			<form id="demo" action="" class="Item-details" onsubmit="return check(this)">
				<table>
					<tbody>
						<tr><td class="sub-head"><b>Product Details</b></td></tr>
						<tr>
							<td><label for="prod-name"><b>Product Name*</b></label></td>
							<td>
								<input type="text" name="prod-name">
								<div id="demo-prod-name-error" class= "error"> </div>
							</td>
						</tr>
						<tr>
							<td><label for="category"></label><b>Category*</b></td>
							<td><select name="category">
								<option value="">Select</option>
								<option value="Electronic Devices">Electronic Devices</option>
								<option value="Books">Books</option>
								<option value="Clothing">Clothing</option>
								<option value="Sports">Sports</option>
							</select>
							<div id="demo-category-error" class= "error"> </div>
						</td>
						</tr>
						<tr>
							<td><label for="brand"></label><b>Brand*</b></td>
							<td>
								<input type="text" name="brand">
								<div id="demo-brand-error" class= "error"> </div>
							</td>
						</tr>
						<tr>
							<td><label><b>Status*</b></label></td>
							<td ><div style="display: flex; margin:5px; "><div style="padding: 0px 15px;"><label for="new"><b>new</b></label><input type="radio" name="status" checked></div>
							<div style="padding: 0px 15px;"><label for="used"><b>used</b></label><input type="radio" name="status"></div><div id="demo-status-error" class= "error"> </div></div></td>
						</tr>
						<tr>
							<td><label for="date"><b>Release Date*</b></label></td>
							<td>
								<input type="date" name="date" value="">
								<div id="demo-date-error" class= "error"> </div>
							</td>
						</tr>
						<tr>
							<td><label for="price"></label><b>Price*</b></td>
							<td>
								<div style="display: flex;">₹<input id="demo-price" type="text" name="price"   data-type="currency" placeholder="100000"></div>
								<div id="demo-price-error" class= "error"> </div>
							</td>
						</tr>
						<tr>
							<td><label for="quantity"><b>Quantity*</b></label></td>
							<td>
								<input id="demo-quantity" type="number" min="1" value="1" name="quantity">
								<div id="demo-quantity-error" class= "error"> </div>
							</td>
						</tr>
						<tr>
							<td><label for="amount"><b>Total Amount</b></label></td>
							<td><div style="display: flex;">₹<input id="demo-amount" type="text" name="amount"   data-type="currency"><button type="button" class="btn cal-btn" onclick="calculate()">Calculate</button></div>
								<div id="demo-amount-error" class= "error"> </div>
							</td>
						</tr>
						<tr>
							<td><label for="add-det"></label><b>Additional Details</b></td>
							<td>
								<textarea name="add-det" rows="2" ></textarea>
							</td>
						</tr>
						<tr>
							<td><label for="prod-image"></label><b>Product Image*</b></td>
							<td>
								<input type="file" name="prod-image">
								<div id="demo-prod-image-error" class= "error"> </div>
							</td>
						</tr>
						<tr></tr>
						<tr><td class="sub-head"><b>Your Details</b></td></tr>
						<tr>
							<td><label for="name"><b>Name*</b></label></td>
							<td>
								<input type="text" name="name">
								<div id="demo-name-error" class= "error"> </div>
							</td>
						</tr>
						<tr>
							<td><label for="contact"><b>Contact No*</b></label></td>
							<td>
								<input type="text" name="contact">
								<div id="demo-contact-error" class= "error"> </div>
							</td>
						</tr>
						<tr><td><button type="submit" class="btn demo-submit-btn"><b>Submit</b></button></td></tr>
					</tbody>
				</table>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
