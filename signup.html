<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Demo</title>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="navbar">
			<div class="website-name"><b>Demo&#x2e;com</b></div>
		</div>
		<div class="center">
			<div class="login-signup form">
				<button type="submit" class="btn close-btn"><a href="./index.html" style="color: white">&#10006</a></button>
				<div class="login-signup-head"><b>SIGN UP</b></div>
				<form id="sign-up" class="Sign-Up-form" onsubmit='return check(this)'>
					<input type="text" name="name" placeholder="Enter Name" class="log-sign">
					<div id= "sign-up-name-error" class="error" style="margin-left: 10%;"></div>
					<input type="text" name="email" placeholder="Enter Email" class="log-sign" >
					<div id="sign-up-email-error" class= "error" style="margin-left: 10%;"> </div>
					<input type="password" name="password" placeholder="Enter Password" class="log-sign" >
					<div id="sign-up-password-error" class="error" style="margin-left: 10%;"> </div>
					<input type="password" name="con-password" placeholder="Confirm Password" class="log-sign" >
					<div id="sign-up-con-password-error" class="error" style="margin-left: 10%;"> </div>
					<input type="submit" value="Sign up" class="btn login-signup-btn">
					<p class="btn login-signup-link">Already a member?<a href="./login.html">login here</a></p>
				</form>
				
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
