<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo</title>
	<link rel="stylesheet" href="style.css">

</head>
	<body>
		<div class="navbar">
			<div class="website-name"><b>Demo&#x2e;com</b></div>
		</div>
		<div class="center">
			<div class="login-signup form">
				<button type="submit" class="btn close-btn"><a href="./index.html" style="color: white">&#10006</a></button>
				<div  class="login-signup-head"><b>LOGIN</b></div>
				<form id="login" action="" class="login-form" onsubmit="return check(this)">
					<input type="text" name="email" placeholder="Enter Email*" class="log-sign" >
					<div id="login-email-error" class= "error" style="margin-left: 10%;"> </div>
					<input type="password" name="password" placeholder="Enter Password*" class="log-sign">
					<div id="login-password-error" class= "error" style="margin-left: 10%;"> </div>
					<p class="forgot-password"><a href="">Forgot Password</a></p>
					<button type="submit" class="btn login-signup-btn">Login</button>
					<p class="btn login-signup-link">Not a member?<a href="./signup.html">Sign Up Now</a></p>
				</form>
				
			</div>
		</div>


		<script src="script.js"></script>
	</body>
</html>
